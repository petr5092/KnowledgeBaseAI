services:
  neo4j:
    profiles: ["dev"]
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
    ports:
      - "7474:7474"

  postgres:
    profiles: ["dev"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"

  qdrant:
    profiles: ["dev"]
    ports:
      - "6333:6333"

  redis:
    profiles: ["dev"]
    ports:
      - "6379:6379"
